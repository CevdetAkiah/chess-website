<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEX</title>

<!-- javascript -->
  <script src="../static/js/chat.js" type="text/javascript" defer></script>


  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    rel="stylesheet" type="text/css">


  <!-- css -->
  <link rel="stylesheet" type="text/css" href='{{if .CssSrc}}{{.CssSrc}}{{else}}../static/css/index.css{{end}}'>
</head>

<body>
  {{template "nav" .}}

  <main id="#main">
    <h1 class="numbered-title">Log in to play and chat</h1>

    <!-- chat box -->
    <form name = "chat">

      <label>Welcome {username}</label>
      <!-- message display -->
      <div class = "mainchat" contenteditable="true" id ="messages"></div>
      <!-- send message box -->
      <div>
        <label> Message</label>
        <input type="text" name = "message" placeholder ="enter message">
      </div>
      <!-- submit message -->
      <input type = "submit" value = "Send">
    </form>

  </main>

</body>

</html>
