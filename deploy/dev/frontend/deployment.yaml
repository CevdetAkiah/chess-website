
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chess-frontend
  template:
    spec:
      securityContext: {}
      containers:
        - name: chess-frontend
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: frontend-placeholder
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
